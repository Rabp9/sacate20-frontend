<div class="row">
<div *ngFor="let post of posts | async" class="card" style="width: 18rem;">
  <img src="{{ post.portada }}" class="card-img-top" alt="{{ post.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.resumen }}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
</div>
